services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: deepthought-dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    user: root
    volumes:
      - dynamodb-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000/shell/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - deepthought

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: deepthought-dynamodb-admin
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    environment:
      DYNAMO_ENDPOINT: ${DC_DYNAMODB_ENDPOINT}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - deepthought

  setup-dynamo:
    build:
      context: ./backend
    container_name: deepthought-setup-dynamo
    command: ["python", "scripts/setup_dynamodb.py"]
    env_file:
      - ./backend/.env
    environment:
      DYNAMODB_ENDPOINT_URL: ${DC_DYNAMODB_ENDPOINT}
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - deepthought

  setup-pinecone:
    build:
      context: ./backend
    container_name: deepthought-setup-pinecone
    command: ["python", "scripts/setup_pinecone.py"]
    env_file:
      - ./backend/.env
    networks:
      - deepthought

  backend:
    build:
      context: ./backend
    container_name: deepthought-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      DYNAMODB_ENDPOINT_URL: ${DC_DYNAMODB_ENDPOINT}
    depends_on:
      setup-dynamo:
        condition: service_completed_successfully
    networks:
      - deepthought

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: deepthought-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - deepthought

volumes:
  dynamodb-data:

networks:
  deepthought:
    driver: bridge
